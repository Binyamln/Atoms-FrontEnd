<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATOMS Data Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif; padding: 40px; background: #f5f7fa;
    }
    input, textarea {
      width: 400px; padding: 10px; margin: 5px; border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px; background-color: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ATOMS ML Model Input Form</h2>

  <input id="name" placeholder="Name"><br>
  <input id="current_job" placeholder="Current Job"><br>
  <textarea id="skills" placeholder="Skills"></textarea><br>
  <textarea id="education" placeholder="Education"></textarea><br>
  <textarea id="activities" placeholder="Other Activities"></textarea><br>
  <textarea id="projects" placeholder="Projects"></textarea><br>
  <textarea id="profile" placeholder="Personal Profile"></textarea><br>
  
  <button onclick="submitData()">Submit Data</button>

  <script>
    function submitData() {
      const formURL = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse"; // Change your form URL here

      const formData = new FormData();
      formData.append("entry.NAME_ENTRY_ID", document.getElementById('name').value);
      formData.append("entry.JOB_ENTRY_ID", "FRESHER"); // fixed or dynamic input
      formData.append("entry.SKILLS_ENTRY_ID", document.getElementById('skills').value);
      formData.append("entry.EDUCATION_ENTRY_ID", document.getElementById('education').value);
      formData.append("entry.ACTIVITIES_ENTRY_ID", document.getElementById('activities').value);
      formData.append("entry.PROJECTS_ENTRY_ID", document.getElementById('projects').value);
      formData.append("entry.PROFILE_ENTRY_ID", document.getElementById('projects').value);

      fetch(formData, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => alert("Submitted Successfully!"))
      .catch((err) => console.error('Error:', err));
    }
  </script>
</body>
</html>
